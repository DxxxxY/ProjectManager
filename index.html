<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ProjectManager</title>
</head>

<body>
    <section id='main_container'>
        <header>
            <p>420-320 Project 1 - Academic Project Management</p>
        </header>
        <section id='middle-section'>
            <section id='top-section'>
                <form>
                    <fieldset>
                        <legend>Fill In All required fields</legend>
                        <div class="input">
                            <!-- project id -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="title">Project ID</label>
                                </div>
                                <input type="text" id="proj_id" required>
                            </div>

                            <!-- owner -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="owner">Owner Name</label>
                                </div>
                                <input type="text" id="owner" required>
                            </div>

                            <!-- error popup under field -->
                            <div class="inputerror">
                                &#8593; Incorrect format for Owner &#8593;
                            </div>
                        </div>

                        <div class="input">
                            <!-- title -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="title">Title</label>
                                </div>
                                <input type="text" id="title" required>
                            </div>

                            <!-- category -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="category">Category</label>
                                </div>
                                <select id="category" required>
                                    <option value="practical">Practical</option>
                                    <option value="technical">Technical</option>
                                    <option value="special">Special</option>
                                </select>
                            </div>
                        </div>

                        <div class="input">
                            <!-- hours -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="hours">Hours</label>
                                </div>
                                <input type="number" id="hours" required>
                            </div>

                            <!-- rate -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="rate">Rate</label>
                                </div>
                                <input type="number" id="rate" required>
                            </div>

                            <!-- status -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="status">Status</label>
                                </div>
                                <select id="status" required>
                                    <option value="planning">Planning</option>
                                    <option value="ongoing">Ongoing</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>

                        <div class="input">
                            <!-- short description -->
                            <div class="entry">
                                <div class="labelsquare">
                                    <label for="shortdescription">Short Description</label>
                                </div>
                                <textarea id="shortdescription" cols="35" rows="7"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section id='main-section'>
                <section id='table-render-space'>
                    <!-- here, the table will be rendered dynamically by your js code -->
                </section>
                <section id='table-html-space'>
                    <!-- here, the table HTML code will be generated and shown in a textarea
					that you create dynamically as well. -->
                </section>
            </section>
        </section>
        <footer>
            <span>
                <p>Serhiy Fedurtsya | 2135229 | Section 3 | © Fall 2022</p>
                <p>Clovis Boucher | 2133295 | Section 3 | © Fall 2022</p>
            </span>
        </footer>
    </section>
</body>

</html>
