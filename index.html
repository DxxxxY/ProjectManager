<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <title>ProjectManager</title>
</head>

<body>
    <section id="main_container">
        <header>
            <p>420-320 Project 1 - Academic Project Management</p>
        </header>
        <section id="middle-section">
            <section id="top-section">
                <form>
                    <fieldset>
                        <legend>Fill In All required fields</legend>
                        <div class="input">
                            <!-- project id -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="proj_id">Project ID</label>
                                    </div>
                                    <input type="text" id="proj_id" required>
                                </div>
                            </div>

                            <!-- owner -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="owner">Owner Name</label>
                                    </div>
                                    <input type="text" id="owner" required>
                                </div>
                            </div>
                        </div>

                        <div class="input">
                            <!-- title -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="title">Title</label>
                                    </div>
                                    <input type="text" id="title" required>
                                </div>
                            </div>

                            <!-- category -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="category">Category</label>
                                    </div>
                                    <select id="category" required>
                                        <option selected disabled hidden>---</option>
                                        <option value="Practical">Practical</option>
                                        <option value="Technical">Technical</option>
                                        <option value="Special">Special</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="input">
                            <!-- hours -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="hours">Hours</label>
                                    </div>
                                    <input type="number" id="hours" required>
                                </div>
                            </div>

                            <!-- rate -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="rate">Rate</label>
                                    </div>
                                    <input type="number" id="rate" required>
                                </div>
                            </div>

                            <!-- status -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="status">Status</label>
                                    </div>
                                    <select id="status" required>
                                        <option selected disabled hidden>---</option>
                                        <option value="Planning">Planning</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Ongoing">Ongoing</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="input">
                            <!-- short description -->
                            <div class="entryBox">
                                <div class="entry">
                                    <div class="labelsquare">
                                        <label for="shortdescription">Short Description</label>
                                    </div>
                                    <textarea id="shortdescription" cols="25" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="formcontrols">
                        <button id="Add" type="button">Add</button>
                        <button id="resetbutton" type="button">Reset</button>
                    </div>
                </form>
            </section>
            <section id="main-section">
                <div class="tablecontrols">
                    <button id="write">Write (save) local</button>
                    <button id="append">Append local</button>
                    <button id="clear">Clear local</button>
                    <button id="load">Load (read) local</button>
                </div>
                <input type="text" id="query" placeholder="Enter your query...">
                <b>Found 4 Projects in local storage</b>
                <div id="overflow">
                    <table>
                        <thead>
                            <tr>
                                <th>Project ID</th>
                                <th>Owner</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Hours</th>
                                <th>Rate</th>
                                <th>Status</th>
                                <th>Short Description</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
        <footer>
            <span>
                <p>Serhiy Fedurtsya | 2135229 | Section 3 | © Fall 2022</p>
                <p>Clovis Boucher | 2133295 | Section 3 | © Fall 2022</p>
            </span>
        </footer>
    </section>
</body>

</html>
